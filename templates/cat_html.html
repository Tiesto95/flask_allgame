<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все категории игр</title>
</head>
<body>
{% for i in range(data[0]|length) %}
{{ data[0][i].id }} | {{ data[0][i].title }}
{% for k in range(data[1]|length) %}
{% if data[1][k].cat_id == data[0][i].id %}
<li>{{ data[1][k].title }} категория {{ data[1][k].cat.title }}</li>
{% endif %}{% endfor %}
{% endfor %}

</body>
</html>
